<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<link rel="stylesheet" type="text/css" href="teststyle.css">
<body>
<div align="center">
    <h1>All Customers</h1>
    <a href="newCustomer">Add new Customer</a>
    <table border="1">
        <thead>
        <tr>
            <!--  <th> Customer Name</th>-->
            <th> Customer Name</th>
            <th>Customer Surname</th>
            <th>Customer date</th>
            <th>Customer gender</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer:${list}">
            <!--<td th:text="${customer.id}">Customer Id</td>-->
            <td th:text="${customer.name}">Customer Name</td>
            <td th:text="${customer.surname}">Customer Surname</td>
            <td th:text="${customer.date}">Customer date</td>
            <td th:text="${customer.gender}">Customer gender</td>
            <td><a th:href="@{/mvc/updateCustomer/{id} (id=${customer.id})}">Update Customer</a>
                <a th:href="@{/mvc/deleteCustomer/{id} (id=${customer.id})}">Delete Customer</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
